name: Auto-Discover Models

on:
  schedule:
    - cron: '0 6 * * 1' # Monday 6:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate

      - name: Run auto-discover
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
        run: npx tsx scripts/auto-discover.ts --ci

      - name: Check for code changes
        id: changes
        run: |
          # Only check types.ts and README.md â€” not knowledge base alone
          if git diff --quiet src/core/types.ts README.md; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit knowledge base updates
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          # Even without model changes, persist knowledge base updates
          if ! git diff --quiet scripts/model-knowledge.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add scripts/model-knowledge.json
            git commit -m "chore: update model knowledge base (no new models)"
            git push
          fi

      - name: Create PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="auto-discover/$(date +%Y-%m-%d)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add src/core/types.ts README.md scripts/model-knowledge.json
          git commit -m "$(cat /tmp/gaca-commit-message.txt)"
          git push -u origin "$BRANCH"

          CONFIDENCE=$(cat /tmp/gaca-confidence.txt)
          BODY=$(cat /tmp/gaca-pr-body.txt)

          PR_URL=$(gh pr create \
            --title "$(cat /tmp/gaca-pr-title.txt)" \
            --body "$BODY" \
            --label "auto-discover")

          if [ "$CONFIDENCE" -ge 80 ]; then
            gh pr merge "$PR_URL" --auto --squash
          fi
